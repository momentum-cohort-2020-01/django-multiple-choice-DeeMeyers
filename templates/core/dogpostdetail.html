{% extends 'base.html' %}

{% csrf_token %}
<h4>Bork Back</h4>
{% block content %}

<div class="dogpost-detail">
    <h4 class="dogpost-title">{{ dogpost.title }}</h4>
    <div class="dogpost-body">
        {{ dogpost.body }}
    </div>
</div>
<br>
{% for comment in comments %}
<div class="comment">
    {{ comment.commentBody }}

</div>
<form action={% url 'vote' comment.pk %} class="votes" method="POST" >
    {% csrf_token %}
    <input type="submit" class="button" name="upvote" value="GOOD BOI">
</form>
<form action={& urls 'vote' comment.pk %}class="vote" method="POST"> 
    {% csrf_token %}
    <input type="submit" class="button" name="downvote" value="BAD DOG">
</form>
{% endfor %}

<form class="new-comment" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="button" name="subcomment" value="ROOF">
</form>




{% endblock %}
